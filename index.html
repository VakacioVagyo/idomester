<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdőMester.hu – Az idő a kezedben</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f2ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* BAL OLDAL */
        .left {
            flex: 1;
            background: #f4f9ff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .ad {
            width: 100%;
            max-width: 500px;
        }

        .ad img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid #d0e6ff;
        }

        .clock img {
            width: 220px;
            height: auto;
        }

        /* JOBB OLDAL */
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        .right h1 {
            font-size: 3rem;
            color: #0077cc;
        }

        .right h2 {
            font-size: 1.3rem;
            font-weight: normal;
            color: #333;
            max-width: 400px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: white;
            background: #0077cc;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .links a:hover {
            background: #005fa3;
        }

        .links a.secondary {
            background: transparent;
            color: #0077cc;
            border: 2px solid #0077cc;
        }

        .links a.secondary:hover {
            background: #e6f2ff;
        }

        /* MOBIL */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                padding: 30px;
            }

            .right h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- BAL OLDAL -->
    <div class="left">
        <div class="ad">
            <!-- HIRDETÉSI PLAKÁT (50x14 arány) -->
            <img src="hirdetes.jpg" alt="Hirdetés">
        </div>

        <div class="clock">
            <!-- ÓRA KÉP -->
            <img src="ora.png" alt="Óra">
        </div>
    </div>

    <!-- JOBB OLDAL -->
    <div class="right">
        <h1>IdőMester.hu</h1>
        <h2>
            Időpontfoglalási rendszered mesterfokon,<br>
            ahol <strong>Te irányítod az idődet!</strong>
        </h2>

        <div class="links">
            <a href="bejelentkezes.html">Bejelentkezés</a>
            <a href="araink.html" class="secondary">Áraink</a>
        </div>
    </div>

</div>

</body>
</html>
